---

:tools:
  :gcov_compiler:
    :executable: gcc
    :arguments:
      - -g
      - -fprofile-arcs
      - -ftest-coverage
      - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
      - -I"$": COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
      - -D$: COLLECTION_DEFINES_TEST_AND_VENDOR
      - -DGCOV_COMPILER
      - -DCODE_COVERAGE
      - -c "${1}"
      - -o "${2}"
  :gcov_linker:
    :executable: gcc
    :arguments:
      - -fprofile-arcs
      - -ftest-coverage
      - ${1}
      - -o ${2}
      - ${3}
  :gcov_fixture:
    :executable: ${1}
  :gcov_report:
    :executable: gcov
    :arguments:
      - -n
      - -p
      - -b
      - -o "$": GCOV_BUILD_OUTPUT_PATH
      - "\"${1}\""
  :gcov_post_report:
    :executable: gcovr
    :optional: TRUE
    :arguments:
        - -p
        - -b
        - -e "${1}"
        - --html
        - -r .
        - -o GcovCoverageResults.html
  :gcov_post_report_basic:
    :executable: gcovr
    :optional: TRUE
    :arguments:
        - -p
        - -b
        - -e "${1}"
        - --html
        - -r .
        - -o  "$": GCOV_ARTIFACTS_FILE
  :gcov_post_report_advanced:
    :executable: gcovr
    :optional: TRUE
    :arguments:
        - -p
        - -b
        - -e "${1}"
        - --html
        - --html-details
        - -r .
        - -o  "$": GCOV_ARTIFACTS_FILE
  :gcov_post_report_xml:
    :executable: gcovr
    :optional: TRUE
    :arguments:
        - -p
        - -b
        - -e "${1}"
        - --xml
        - -r .
        - -o  "$": GCOV_ARTIFACTS_FILE_XML
  :gcov_post_fail_under_coverage:
    :executable: gcovr
    :optional: TRUE
    :arguments:
        - -e "${1}"
        - -r .
        - --fail-under-line ${2}
        - --fail-under-branch ${3}

...
